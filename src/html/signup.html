<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="lexica.ico">
    <title>Sign Up</title>
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    -->
    <script src="/libs/jquery.js"></script>
    <script src="/libs/socketio.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <script src="/js/signup.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="container mt-3">
        <h1 class="mt-5 title">Lexica Signup <img src="/emojis/wire-globe.png" style="height:1em;margin-top:-5px;"></h1>
        <form action="/sign-up" method="POST">
            <!-- username -->
            <div class="mb-3 mt-5 username">
                <label for="username" class="h4">Username:</label>
                <input type="text" class="form-control border-2" placeholder="Enter username" name="username" required>
                <hr>
            </div>
            <!-- email -->
          <div class="mb-3 mt-3 email">
            <label for="email" class="h4">Email:</label>
            <input type="email" class="form-control border-2" placeholder="Enter email" name="email" required>
            <hr>
          </div>
          <!-- name -->
          <div class="mb-3 mt-3 name">
            <label for="name" class="h4">Name:</label>
            <input type="text" class="form-control border-2" placeholder="Enter name" name="name" required>
            <hr>
          </div>
          <!-- password -->
          <div class="mb-3 password">
            <label for="password" class="h4">Password:</label>
            <input type="password" class="form-control border-2" placeholder="Enter password" name="password">
          </div>
          <!-- submit button -->
          <button type="submit" class="btn btn-primary btn-lg mt-3 submit">Sign Up</button>
        </form>
      </div>
</body>
<style>
    img {
  animation: spin 5s linear infinite;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}
</style>
</html>
